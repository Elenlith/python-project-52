{% extends "base.html" %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% trans 'Delete status' %}</h1>

    <form method="post">
        <p>{% trans 'Are you sure you want to delete' %} {{ status.name }}?</p>
        {% csrf_token %}
        {% block button %}
            <button class="btn btn-danger" type="submit" value="Confirm">{% trans "Yes, delete" %}</button>
        {% endblock button %}
    </form>
{% endblock %}
