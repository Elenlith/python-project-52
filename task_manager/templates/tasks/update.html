{% extends "base.html" %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% trans 'Task change' %}</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block button %}
            <button class="btn btn-primary" type="submit">{% trans "Change" %}</button>
        {% endblock button %}
    </form>
{% endblock %}
