{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    <h1 class="my-4">{% trans 'Delete user' %}</h1>

    <form method="post">
        <p>{% trans 'Are you sure you want to delete' %} {{ user.first_name }} {{ user.last_name }}?</p>
        {% csrf_token %}
        {% block button %}
            <button class="btn btn-danger" type="submit" value="Confirm">{% trans "Yes, delete" %}</button>
        {% endblock button %}
    </form>
{% endblock %}
