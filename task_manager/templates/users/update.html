{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    <h1 class="my-4">{% trans 'Update user' %}</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% block button %}
            <button class="btn btn-primary" type="submit">{% trans "Update" %}</button>
        {% endblock button %}
    </form>
{% endblock %}
