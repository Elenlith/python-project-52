{% extends "base.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    <div class="container wrapper flex-grow-1">
    <h1 class="my-4"> {{ header }}</h1>

        <form method="post" action=".">
            {% csrf_token %}
            {%  for field in form %}
                {% bootstrap_field field %}
            {% endfor %}

            {% bootstrap_button button_text button_type="submit" button_class="btn btn-primary" %}
        </form>
    </div>
{% endblock %}
